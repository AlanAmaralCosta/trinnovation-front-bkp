<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="./src/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="./src/img/apple-icon.png" />
    <!-- <link href="{{ url_for('src', path='/css/main.css') }}" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | Trinnovation</title>
</head>

<body class="text-gray-800 antialiased">
    <nav class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 ">
        <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
            <div class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start">
                <a class="text-lg font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-white"
                    href="{{ url_for('home') }}">Home</a>
                <button
                    class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
                    type="button" onclick="toggleNavbar('example-collapse-navbar')">
                    <i class="text-white fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>
    <main>
        <section class="absolute w-full h-full">
            <div class="absolute top-0 w-full h-full bg-gray-900"
                style="background-image: url(/src/img/register_bg_2.png); background-size: 100%; background-repeat: no-repeat;">
            </div>
            <div class="container mx-auto px-4 h-full">
                <div class="flex content-center items-center justify-center h-full">
                    <div class="w-full lg:w-4/12 px-4">
                        <div
                            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
                            <div class="rounded-t mb-0 px-6 py-6">
                                <div class="text-center mb-3">
                                    <h6 class="text-gray-600 text-sm font-bold">
                                        Seja Bem Vindo!
                                    </h6>
                                </div>
                                <div class="btn-wrapper text-center">
                                    <img src="/src/img/logo-black.png" alt="Descrição da Imagem" 
                                         class="mx-auto" style="max-width: 50%; height: auto;">
                                </div>
                                <hr class="mt-6 border-b-1 border-gray-400" />
                            </div>
                            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                                <div class="text-gray-500 text-center mb-3 font-bold">
                                    <small>Faça Login ou Cadastre-se</small>
                                </div>
                                <div class="flex items-center justify-center h-screen">
                                    <div class="bg-green-200 text-green-800 px-4 py-2 rounded">
                                        {{ flash_message }}
                                    </div>
                                </div>
                                <form method="post" action="/login">
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                            for="email">Email</label>
                                        <input type="email" id="email" name="email" 
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded
                                        text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Digite seu Email"
                                        style="transition: all 0.15s ease 0s;"
                                        required />
                                    </div>
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                            for="password">Password</label>
                                        <input type="password" id="password" name="password"
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded
                                        text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Sua Senha"
                                        style="transition: all 0.15s ease 0s;"
                                        required />
                                    </div>
                                    
                                    <div class="text-center mt-6 mb-6" style="display: flex; justify-content: space-between;">
                                        <button
                                            class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1"
                                            type="submit"
                                            style="transition: all 0.15s ease 0s; flex: 1;">
                                            Login
                                        </button>
                                        <button
                                            class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1"
                                            type="submit"
                                            style="transition: all 0.15s ease 0s; flex: 1;"
                                            formaction="/register">
                                            Cadastre-se
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="flex flex-wrap mt-6">
                            <div class="w-1/2">
                                <a href="#pablo" class="text-gray-300"><small>Forgot password?</small></a>
                            </div>
                            <div class="w-1/2 text-right">
                                <a href="#pablo" class="text-gray-300"><small>Create new account</small></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="absolute w-full bottom-0 bg-gray-900 pb-6">
                <div class="container mx-auto px-4">
                    <hr class="mb-6 border-b-1 border-gray-700" />
                    <div class="flex flex-wrap items-center md:justify-between justify-center">
                        <div class="w-full md:w-4/12 px-4">
                            <div class="text-sm text-white font-semibold py-1">
                                Copyright © 2019
                                <a href="https://powertrend.com.br"
                                    class="text-white hover:text-gray-400 text-sm font-semibold py-1">Powertrend</a>
                            </div>
                        </div>
                        <div class="w-full md:w-8/12 px-4">
                            <ul class="flex flex-wrap list-none md:justify-end  justify-center">
                                <li>
                                    <a href="https://powertrend.com.br"
                                        class="text-white hover:text-gray-400 text-sm font-semibold block py-1 px-3">Powertrend</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </section>
    </main>
</body>
<script>
    function toggleNavbar(collapseID) {
        document.getElementById(collapseID).classList.toggle("hidden");
        document.getElementById(collapseID).classList.toggle("block");
    }
</script>

</html>
